<ca-navigator titulo="Perfil" ></ca-navigator>

<main>
  <div class="container">
    <div class="div-user-table col-md-4 offset-md-4">
      <form class="form-redefinir" [formGroup]="perfilForm" (ngSubmit)="onSubmit(perfilForm.value)">
        <div class="md-form">
          <div class="input-field col s12">
            <input id="nome" type="text" formControlName="nome" 
            [class.valid]="nome.valid" [class.invalid]="nome.invalid && nome.touched">
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="md-form">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email"
            [class.valid]="email.valid" [class.invalid]="email.invalid && email.touched" x-webkit-speech>
            <label for="email">E-mail</label>
          </div>
        </div>
        <div class="md-form">
          <div class="button-redefinir col s12">
            <a class="btn modal-trigger" [routerLink]="['/redefinirSenha']">REDEFINIR SENHA</a>
          </div>
        </div>          
        <div class="right-align atualizar-group">
          <button class="atualizar-button" type="submit">ATUALIZAR</button>
        </div>
      </form>
    </div>      
  </div>
</main>
