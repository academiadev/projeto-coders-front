<div class="container">
  <div class="signin col-md-4 offset-md-4">
    <h4 class="title">Cadastre uma nova senha</h4>
    <form class="form-default">
      <div class="md-form">
        <div class="input-field col s12">
          <input id="senha" type="password" class="validate" ng-model="cadastro.senha" required autofocus>
          <label for="senha">Senha</label>
        </div>
      </div>
      <div class="md-form">
        <div class="input-field col s12">
          <input id="senhaRepetida" type="password" class="validate" ng-model="cadastro.repetir" required>
          <label for="senhaRepetida">Repetir senha</label>
        </div>
      </div>
      <div class="button-login">
        <p><a href="#" class="btn btn-lg btn-primary btn-block " id="redefinir">CONFIRMAR NOVA SENHA</a></p>
      </div>            
    </form>
  </div>
</div>
